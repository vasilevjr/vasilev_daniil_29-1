{% extends 'layoutеs/index.html' %}

{% block content %}
    <style type="text/css">
        .post_block {
            width: 80%;
            margin-left: 10%;
            padding: 20px;
    }
        .image {
            width: 100%;
        }
        .dates {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <div class="post_block">
        <div class="image">
            <img src="/media/{{ post.image }}" alt="">
        </div>
    <h1>{{ post.title }}</h1>
    <h5>{{ post.description }}</h5>
    <h6>Price: {{ post.price }}тр</h6>
    <div class="dates">
        <h6>{{ post.created_date }}</h6>
        <h6>{{ post.modified_date }}</h6>


    </div>

    </div>
{% endblock %}
